<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
      integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="d-flex flex-column align-items-center">
      <h1>Rock Paper Scissors</h1>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button id="rock-btn" class="btn fs-1">
          <i class="fa-solid fa-hand-back-fist"></i>
        </button>
        <button id="paper-btn" class="btn fs-1">
          <i class="fa-solid fa-hand"></i>
        </button>
        <button id="scissors-btn" class="btn fs-1">
          <i class="fa-solid fa-hand-scissors"></i>
        </button>
      </div>
    </main>
    <div class="d-flex flex-column align-items-center" id="result-div">
      <h2 id="result"></h2>
      <h3 id="score"></h3>
      <h4 id="game-result"></h4>
    </div>
    <script src="./app.js"></script>
  </body>
</html>
